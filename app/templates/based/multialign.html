{% extends "based/base.html" %}

{% block title %}Multiple Alignment - GoGiAlign{% endblock %}

{% block content %}
<header>
  <h1>Multiple Alignment</h1>
  <p>Upload multiple files to create alignments and generate phylogenetic trees.</p>
</header>
<section>
  <form action="{{ url_for('multialign') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="files">Select Files:</label>
      <input type="file" name="files" id="files" multiple required>
    </div>
    <button type="submit" class="btn-primary">Multialign</button>
  </form>
</section>
{% endblock %}
